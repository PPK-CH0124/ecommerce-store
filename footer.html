<!DOCTYPE html>
<html lang="en">
<head>

    <title>Footer</title>

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #190a13af;
            padding: 10px 20px;
        }
        .container {

        </div>
    </footer>

</html>
